<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .order-status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }

    .completed {
      background-color: #d4edda;
      color: #155724;
    }

    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .order-card {
      border: 1px solid #98b3d7;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center xfw-bold mb-4">My Orders</h2>

    <!-- Order 1 -->
    <div class="order-card d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <img src="image/b8a1bf75ee626940d63585279757bf7c.jpg" alt="Product Image" class="product-img">
        <div>
          <h5 class="mb-1">iPhone 13</h5>
          <p class="mb-1">Quantity: 1 | Price: $700</p>
        </div>
      </div>
      <span class="order-status pending">Disabled</span>
    </div>

    <!-- Order 2 -->
    <div class="order-card d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <img src="image/product07.png" alt="Product Image" class="product-img">
        <div>
          <h5 class="mb-1">HUAWEI</h5>
          <p class="mb-1">Quantity: 2 | Price: $500</p>
        </div>
      </div>
      <span class="order-status completed"> completed</span>
    </div>

    <!-- Order 3 -->
    <div class="order-card d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <img src="image/product03.png" alt="Product Image" class="product-img">
        <div>
          <h5 class="mb-1">LAPTOP HP</h5>
          <p class="mb-1">Quantity: 1 | Price: $600</p>
        </div>
      </div>
      <span class="order-status cancelled">cancelled</span>
    </div>

  </div>
</body>
</html>
